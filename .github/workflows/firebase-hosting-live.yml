          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FEED_CHAT_80BD6 }}'
          channelId: live
          projectId: feed-chat-80bd6
